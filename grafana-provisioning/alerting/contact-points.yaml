apiVersion: 1

contactPoints:
  - orgId: 1
    name: MQTT - Temperature High
    receivers:
      - uid: mqtt_temp_high
        type: mqtt
        settings:
          brokerUrl: tcp://mosquitto:1883
          topic: greenhouse/alerts/temperature/high
          messageFormat: json
          clientId: grafana-alert-temp-high
        disableResolveMessage: false

